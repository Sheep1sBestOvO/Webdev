<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

    </style>
  </head>

  <body>
    <section class="preview"></section>

    <script>
      let i = 500;
      const para = document.createElement('p');

      function isPrime(num) {
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      // Add your code here
      do {
        if (!isPrime(i)) {
          --i;
          continue;
        }

        para.textContent += i + ', ';
        i--;
      } while (i >= 2);

      // Don't edit the code below here!
      const section = document.querySelector('section');
      section.appendChild(para);
    </script>
  </body>
</html>
