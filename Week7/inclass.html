<!DOCTYPE html>
<html>
  <style>
    div {
      background-color: #fff4a3;
    }

    .grid-container {
        display: grid;

    }

    .city {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
    }

    .note {
        font-size: 120%;
        color: red;
    }
  </style>
  <body>
    <h1 class = "city">London</h1>
    <div>
        <p>
          The yellow background is added to demonstrate the footprint of the DIV
          element.
        </p>
    </div>


    <div class="city">
    <p>
      The yellow <span class="note"> is added </span> to demonstrate the footprint of the DIV
      element.
    </p>
    </div>


  </body>
</html>
